<html><body><script src="bower_components/angular/angular.min.js"></script><script src="script/index.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/><link rel="stylesheet" type="text/css" href="stylesheets/style.css"/><div data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="page"><div data-ng-if="isShowModal" data-ng-click="cancelAddMember()" class="overlay"></div><div data-ng-if="isShowModal" class="modal"><div class="modal-hdr">Add Contact</div><div class="modal-name-wrpr"> <div class="modal-name">Name</div><input type="text" data-ng-model="modal.name" class="modal-input"/></div><div class="modal-desc-wrpr"><div class="modal-desc">Email id</div><input type="text" data-ng-model="modal.mail" class="modal-input"/></div><div class="modal-desc-wrpr"><div class="modal-desc">Phone Number</div><input type="text" data-ng-model="modal.phone" class="modal-input"/></div><div class="modal-status-wrpr"></div><div class="modal-ctrl"><div data-ng-click="cancelAddMember()" class="modal-cancel">cancel</div><div data-ng-click="addMember()" class="modal-submit">submit</div></div></div><div class="header">Contact Manager</div><div class="section"><div class="section-subhdr"><div class="section-header">Contacts</div><div data-ng-click="showModal()" class="section-action-btn">+ </div></div><div data-ng-repeat="task in tasks track by $index" class="card"><div class="card-desc-wrpr"><div class="card-name">Name<div class="card-name-val">{{task.name}}</div></div><div class="card-desc">Email<div class="card-desc-val">{{task.mail}}</div></div><div class="card-status">Phone<div class="card-status-val">{{task.phone}}</div></div></div><div class="card-ctrl"><div data-ng-click="removeCard($index)" class="card-rmv"><i class="fa fa-trash"></i></div></div></div></div></div></body></html>
